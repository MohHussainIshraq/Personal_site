{% load static %}
<section id="blog" class="blog-mf sect-pt4 route">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="title-box text-center">
            <h3 class="title-a">
              Blog
            </h3>
            <p class="subtitle-a">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            </p>
            <div class="line-mf"></div>
          </div>
        </div>
      </div>
      <div class="row">
        {% for beauty in articles %}
        <div class="col-md-4">
          <div class="card card-blog">
            <div class="card-img">
              <a href="{% url 'blog:blog_article' %}"><img src="{{ beauty.image.url }}" alt="" class="img-fluid"></a>
            </div>
            <div class="card-body">
              <div class="card-category-box">
                <div class="card-category">
                  <h6 class="category">{{ beauty.title }}</h6>
                </div>
              </div>
              <h3 class="card-title"><a href="{% url 'blog:blog_article' %}">{{ beauty.sub_title }}</a></h3>
              <p class="card-description">
                {{ beauty.description }}
              </p>
            </div>
            <div class="card-footer">
              <div class="post-author">
                <a href="#">
                  <img src="{{ beauty.sub_image.url }}" alt="" class="avatar rounded-circle">
                  <span class="author">{{ beauty.author }}</span>
                </a>
              </div>
              <div class="post-date">
                <span class="bi bi-clock"></span> {{ beauty.create_date }}
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
