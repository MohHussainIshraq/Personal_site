{% load static %}
<div class="testimonials paralax-mf bg-image" style="background-image: url('{% static "img/12.png" %}')">
    <div class="overlay-mf"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <div class="testimonials-slider swiper" data-aos="fade-up" data-aos-delay="100">
            <div class="swiper-wrapper">

              <div class="swiper-slide">
                <div class="testimonial-box">
                  <div class="author-test">
                    <img src="{% static 'img/19.png' %}" alt="" class="rounded-circle b-shadow-a">
                    <span class="author">{{ testimo.author1 }}</span>
                  </div>
                  <div class="content-test">
                    <p class="description lead">
                      {{ testimo.description1 }}
                    </p>
                  </div>
                </div>
              </div><!-- End testimonial item -->

              <div class="swiper-slide">
                <div class="testimonial-box">
                  <div class="author-test">
                    <img src="{% static 'img/20.png' %}" alt="" class="rounded-circle b-shadow-a">
                    <span class="author">{{ testimo.author2 }}</span>
                  </div>
                  <div class="content-test">
                    <p class="description lead">
                      {{ testimo.description2 }}
                    </p>
                  </div>
                </div>
              </div><!-- End testimonial item -->
            </div>
            <div class="swiper-pagination"></div>
          </div>

          <!-- <div id="testimonial-mf" class="owl-carousel owl-theme">
        
      </div> -->
        </div>
      </div>
    </div>
  </div>
